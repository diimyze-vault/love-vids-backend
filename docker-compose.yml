services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PROCESS_TYPE=api
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - vibevids-network

  worker:
    build: .
    environment:
      - PROCESS_TYPE=worker
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - vibevids-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - vibevids-network

networks:
  vibevids-network:
    driver: bridge
